<!DOCTYPE html>
<html>
<head>
    <title>ConnectHub</title>
    <link rel="icon" href="icon.jpeg" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="icon.jpeg" alt="Logo" class="logo-img">
                <h1>ConnectHub</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <form>
                    <textarea placeholder="Upload your post"></textarea>
                    <button type="submit">Post</button>
                </form>
            </section>
            <section>
                <article>
                    <h2>Renita</h2>
                    <p>Hi, this is Ren!!!</p>
                    <button>Like</button>
                    <button>Share</button>
                    <button>Comment</button>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ConnectHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
